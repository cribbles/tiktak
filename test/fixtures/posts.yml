<% (0..20).each do |n| %>
post_<%= n %>:
  id: <%= n %>
  content: "post test number <%= n %>"
  created_at: <%= 10.minutes.ago %>
  updated_at: nil
  topic: 1
  quote: nil
<% end %>

<% (2..25).each do |n| %>
post_<%= 19+n %>:
  id: <%= 19+n %>
  content: "post test number <%= 19+n %>"
  created_at: <%= 10.minutes.ago %>
  updated_at: nil
  topic: <%= n %>
  quote: nil
<% end %>
